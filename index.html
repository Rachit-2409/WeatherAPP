<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <div class="header">
            <div class="search-box">

                <input type="text" placeholder="Enter Your Location"  class="input-box">
                <button class="bi bi-search" id="Search-btn"> </button>
            </div>

        </div>
        <div class="weather-body">
            <img src="./assets/cloud.png" alt="Weather Image" srcset="" class="weather-image">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="desc">Light Rain</p>
            </div>

            <div class="weather-detail">
                <div class="humidity">
                    <i class="bi bi-droplet-fill"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="Wind">
                    <i class="bi bi-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
